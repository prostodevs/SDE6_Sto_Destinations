<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="viewport">
      <div id="banner" class="container-fluid">
        <h1 class="text-center">Vacation Destination Wish List</h1>
        <h4 class="text-center">
          Found exciting places to visit on your next vacation? Use the form
          below to add them to your wishlist
        </h4>
      </div>
      <div id="mainrow" class="row">
        <div class="container" id="redbox">
          <form>
            <label for="dest">Destination Name</label>
            <input
              type="text"
              id="dest"
              name="destination"
              placeholder="Enter the name of the destination"
            />
            <label for="location">Location</label>
            <input
              type="text"
              id="location"
              name="location"
              placeholder="Where is it located?"
            />
            <label for="photo">Photo</label>
            <input
              type="text"
              id="photo"
              name="placephotourl"
              placeholder="Enter an image URL of the place"
            />
            <label for="desc">Description</label>
            <input
              type="text"
              id="desc"
              name="description"
              placeholder="Where is it located?"
            />
            <button class="btn btn-primary" style="width: 100%">
              Add to List
            </button>
          </form>
        </div>

        <div id="bluebox">
          <div id="purplebox"><h3>Enter Destination Details</h3></div>
          <div id="yellowbox"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
